<html lang="pt-br">

<head>
    <title>Página de NBSP em HTML</title>

    <meta charset='utf-8'>

    <meta name='description' content='Esta é uma página para mostrar os espaços em branco no HTML'>

</head>

<body>
    <h1><em>Non-breaking spaces</em></h1>

    <p>Servem para garantir um espaço determinado, sem haver quebra de linha</p>

    <p>A frase: "Isto&nbsp;é&nbsp;um&nbsp;teste" não quebra a linha independemente do tamanho da tela</p>
