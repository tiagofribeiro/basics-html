<!DOCTYPE html>

<html lang="pt-br">

<head>
    <title>Página de imagens em HTML</title>

    <meta charset='utf-8'>

    <meta name='description' content='Esta é uma página para mostrar as imagens no HTML'>

</head>

<body>
    <h1>Imagens</h1>

    <p>Imagens podem ser inseridas no HTML utilizando a tag "img"</p>
    <p>Ex:</p>
    <img src="../../assets/img/dog_example.jpg" alt="Imagem de um cachorro" width="400" height="200"/>

</body>
